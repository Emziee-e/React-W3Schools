<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Destructing</title>
</head>
<body>
    
    <!--Example 1-->
    <p id="demo"></p>

    <script>
        const vehicles = ['mustang', 'f-150', 'expedition'];

        // old way
        const [car, truck, suv] = vehicles;

        // You can now access each variable separately:
        document.getElementById("demo").innerHTML = truck;
    </script>

    <!--Example 2-->
    <p id="demo1"></p>

    <script>
        function dateInfo(dat) {
            const d = dat.getDate();
            const m = dat.getMonth() + 1;
            const y = dat.getFullYear();

            return [d, m, y];
        }

        const [date, month, year] = dateInfo(new Date());

        //You can now access each variable separately:
        document.getElementById('demo1').innerHTML = "The year is " + year;
    </script>

    <!--Example 3-->
    <p id="demo2"></p>

    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 50
        };

        // Destructuring
        let {firstName, lastName, age} = person;

        //You can now access each variable separately:
        document.getElementById("demo2").innerHTML = firstName;
    </script>

</body>
</html>
